name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.2.0
      with:
        dotnet-version: 3.0.100
    - name: Build with dotnet for windows 64
      run: dotnet build --configuration Release -r win-x64 --self-contained
    - name: Build with dotnet for linux 64
      run: dotnet build --configuration Release -r linux-x64 --self-contained
    - name: Package everything up with dotnet for windows 64
      run: dotnet publish --configuration Release -r win-x64 --self-contained
    - name: Package everything up with dotnet for linux 64
      run: dotnet publish --configuration Release -r linux-x64 --self-contained
